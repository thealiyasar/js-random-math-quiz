<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 50px;
        }
    </style>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center text-center mb-2 p-3">
                        <div class="col-md-2">
                            <span class="fs-3" id="firstNumber">0</span>
                        </div>
                        <div class="col-md-1">
                            <span class="fs-3" id="operatorType">*</span>
                        </div>
                        <div class="col-md-2">
                            <span class="fs-3" id="lastNumber">0</span>
                        </div>
                        <div class="col-md-2">
                            <span class="fs-3"> = </span>
                        </div>
                        <div class="col-md-2">
                            <input id="resultInput" type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <button id="answerButton" class="btn btn-block btn-primary" type="submit">Hesapla</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3 text-white fs-3 align-items-center text-center p-1 bg-success">
                            <span id="trueScore">0</span>
                        </div>
                        <div class="col-md-3 text-white fs-3 align-items-center text-center p-1 bg-danger">
                            <span id="falseScore">0</span>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // değişkenleri mülke atama
        var firstNumber = document.getElementById("firstNumber");
        var lastNumber = document.getElementById("lastNumber");
        var operatorType = document.getElementById("operatorType");
        var resultInput = document.getElementById("resultInput");
        var answerButton = document.getElementById("answerButton");
        var trueScore = document.getElementById("trueScore");
        var falseScore = document.getElementById("falseScore"); 
        // random tam sayı oluşturma fonksiyonu
        function randomNumberGenerator(minNumber, maxNumber) {
            var randomNumber = Math.floor(Math.random() * maxNumber) + minNumber;
            return randomNumber;
        } 
        // yeni soru oluşturma fonksiyonu
        function newQuestion() {
            var operation = ["+", "-", "*", "/"];
            operatorType.textContent = operation[randomNumberGenerator(0, 4)];
            firstNumber.textContent = randomNumberGenerator(1, 50);
            lastNumber.textContent = randomNumberGenerator(1, 50);

            // Bölmede kalanı 0 olan sayıları atama işlemi 
            if (operatorType.textContent == '/') {
                while (true) {
                    lastNumber.textContent = randomNumberGenerator(1, 50);
                    if (firstNumber.textContent % lastNumber.textContent == 0) {
                        break;
                    }
                }
            }
        } 
        // sayfa yuklendıgınde soruyu güncelleme / yazdırma
        window.onload = function () {
            newQuestion();
        }; 
        // hesaplama butonuna basıldığında gerçekleşecek işlemler 
        answerButton.onclick = function () {
            if (!Number(resultInput.value)) {
                alert('Sonuç Sayı Olarak Girilmelidir!');
            } else {
                var trueAnswer;
                switch (operatorType.textContent) {
                    case '+':
                        trueAnswer = Number(firstNumber.textContent) + Number(lastNumber.textContent);
                        break;
                    case '-':
                        trueAnswer = Number(firstNumber.textContent) - Number(lastNumber.textContent);
                        break;
                    case '*':
                        trueAnswer = Number(firstNumber.textContent) * Number(lastNumber.textContent);
                        break;
                    case '/':
                        trueAnswer = Number(firstNumber.textContent) / Number(lastNumber.textContent);
                        break;

                    default:
                        break;
                }
                resultInput.value == Number(trueAnswer) ? trueScore.textContent++ : falseScore.textContent++;
                newQuestion();
                resultInput.value = null;
            }
        }

    </script>
</body>

</html>
