<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Math Quiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			padding: 50px;
		}
	</style>

<body>
	<div class="container">
		<div class="col-md-6 mx-auto">
			<div class="card">
				<div class="card-body">
					<div class="row align-items-center text-center mb-2 p-3">
						<div class="col-md-2">
							<span class="fs-3" id="firstNumber">0</span>
						</div>
						<div class="col-md-1">
							<span class="fs-3" id="operatorType">*</span>
						</div>
						<div class="col-md-2">
							<span class="fs-3" id="lastNumber">0</span>
						</div>
						<div class="col-md-2">
							<span class="fs-3"> = </span>
						</div>
						<div class="col-md-2">
							<input id="resultInput" type="text" class="form-control">
						</div>
						<div class="col-md-3">
							<button id="answerButton" class="btn btn-block btn-primary" type="submit">Calculate</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-3 text-white fs-3 align-items-center text-center p-1 bg-success">
							<span id="trueScore">0</span>
						</div>
						<div class="col-md-3 text-white fs-3 align-items-center text-center p-1 bg-danger">
							<span id="falseScore">0</span>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script> 
		const firstNumber = document.getElementById("firstNumber");
		const lastNumber = document.getElementById("lastNumber");
		const operatorType = document.getElementById("operatorType");
		const resultInput = document.getElementById("resultInput");
		const answerButton = document.getElementById("answerButton");
		const trueScore = document.getElementById("trueScore");
		const falseScore = document.getElementById("falseScore"); 
    
		const randomNumberGenerator = (minNumber, maxNumber) => {
			const randomNumber = Math.floor(Math.random() * maxNumber) + minNumber;
			return randomNumber;
		}
    
		const newQuestion = () => {
			const operation = ["+", "-", "*", "/"];
			operatorType.textContent = operation[randomNumberGenerator(0, 4)];
			firstNumber.textContent = randomNumberGenerator(1, 50);
			lastNumber.textContent = randomNumberGenerator(1, 50);


			if (operatorType.textContent == '/') {
				while (true) {
					lastNumber.textContent = randomNumberGenerator(1, 50);
					if (firstNumber.textContent % lastNumber.textContent == 0) {
						break;
					}
				}
			}
		}
    
		window.onload = () => {
			newQuestion();
		};
    
		answerButton.onclick = () => {
			if (!Number(resultInput.value)) {
				alert('Enter Number!!');
			} else {
				let trueAnswer;
				switch (operatorType.textContent) {
					case '+':
						trueAnswer = Number(firstNumber.textContent) + Number(lastNumber.textContent);
						break;
					case '-':
						trueAnswer = Number(firstNumber.textContent) - Number(lastNumber.textContent);
						break;
					case '*':
						trueAnswer = Number(firstNumber.textContent) * Number(lastNumber.textContent);
						break;
					case '/':
						trueAnswer = Number(firstNumber.textContent) / Number(lastNumber.textContent);
						break;
					default:
						break;
				}
				resultInput.value == Number(trueAnswer) ? trueScore.textContent++ : falseScore.textContent++;
				newQuestion();
				resultInput.value = null;
			}
		}
	</script>
</body>

</html>
